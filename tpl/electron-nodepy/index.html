	<meta charset="UTF-8">

<body>
	Hello world

	<script>
		var addon = require('nodepy');
		var obj={"name":"alex","mobile":12345}
		console.log(  addon.doSync("main" ,JSON.stringify( obj)) );

		addon.doAsync("main2" ,JSON.stringify( obj), (err, val)=>{
			console.log("async");
			console.log( val );
		});
	</script>
